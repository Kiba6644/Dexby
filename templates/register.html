{% extends  "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form=group">
        <div class="row">
            <div class="col-sm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username">
            </div>
            <div class="col-sm">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email">
            </div>
            </div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" aria-describedby="passwordhelp" placeholder="Enter password">
                <label for="password1">Re-enter Password</label>
                <input type="password" id="password1" name="password1" class="form-control" placeholder="Re-enter password">
            </div>
            <br/>
    <div align="center">
    <button class="btn btn-primary" type="submit">Register</button></div>
</form>
{% endblock %}
